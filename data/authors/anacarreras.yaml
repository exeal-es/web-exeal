bio: "Ser una obsesa del control y la organización puede desesperar los nervios a tus seres queridos, pero, en mi caso al menos, desde el punto de vista profesional, ha sido mi gran baza.
Aunque inicialmente estudié música (sí, soy flautista), desde siempre una de mis grandes aficiones ha sido “organizar”. Desde los armarios de casa, papeles de cualquier tipo, una fiesta, 
hasta un gran viaje. Estudiar la carrera de Turismo y la formación en secretariado internacional fueron como un hobby. Trabajando en la ya extinta Central de Viajes Transhotel, allá por el 2003, 
contaron conmigo para participar en un proyecto apasionante: un GDS (motor de reservas global), pero que a diferencia de sus antecesores, Savia Amadeus o Sabre tuviera una usabilidad totalmente accesible al gran público.
Pocos años después, muy pocos necesitarían ya un profesional del Turismo para organizar sus vacaciones. Era hora de cambiar de sector, pero yo ya estaba totalmente enganchada al diseño UX. Durante los últimos quince años he
podido ampliar mi formación en marketing digital, product management, programación web y comercio electrónico.
En Exeal, como Office Manager, puedo dar rienda suelta a mi “afición organizadora” con un equipo altamente motivado y creativo."
