bio: "Comencé a fascinarme con la informática a los 10 años, cuando un profesor del colegio me introdujo en el mundo de la programación (con Turbo Pascal). 
A partir de ese momento tuve claro a qué quería dedicarme, así que acabé cursando la carrera de informática en la Universidad Rovira i Virgili de Tarragona.
Tras 10 años desarrollando software de manera profesional, me di cuenta de que que algo no iba bien y que tenía que haber otra manera de hacer las cosas.
Desde entonces, centré mis esfuerzos en aprender estas otras maneras, y estuve varios años trabajando en un entorno con una cultura eXtreme Programming fuertemente implantada.
Ahora trato de traspasar todo lo que he aprendido --en el ámbito técnico y humano-- a otras personas."
