<section id="sect-clients" class="{{ .background}}">
  <div class="container">
    <div class="row">
      <div class="col-md-2 d-none d-sm-none d-md-block">
        <h2>
          <img
            class="arrow-right"
            src="/assets/img/arrow-right-secondary.svg"
          />
        </h2>
      </div>
      <div class="col-md-10 col-sm-12">
        <h2>Estos clientes ya han confiado en nosotros:</h2>
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      {{ range .context.Site.Data.clients }}
      <div
        class="col-lg-3 col-md-4 col-6 d-flex align-items-center justify-content-center"
      >
        <img
          src="{{ .logo }}"
          class="img-fluid client-logo"
          alt="{{ .name }}"
          loading="lazy"
        />
      </div>
      {{ end }}
    </div>
  </div>
</section>
