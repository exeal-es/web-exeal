<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="tags tags-dark">
          {{ range $name, $pages := .Site.Taxonomies.categories_katas }}
            <li>
              <a href="{{ (index $.Site.Taxonomies.categories_katas $name).Page.RelPermalink }}">#{{ $name }}</a> ({{ len $pages }})
            </li>
          {{ end }}
        </ul>
      </div>
  </div>
  <div class="container">
    <div class="row">
      {{ range (.Paginator 12).Pages }}
      <div class="col-lg-4" data-author="{{ .Params.author }}">
        {{- partial "katas/postcard.html" . -}}
      </div>
      {{ end }}
    </div>
    {{- template "_internal/pagination.html" . -}}
  </div>
</section>
