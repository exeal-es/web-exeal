<div class="preventry">
  <div class="preventry-image">
    <img src="{{ .image }}" alt="{{ .title }}">
  </div>
  <div class="preventry-content">
    <p class="preventry-title">{{ .title }}</p>
    <p class="preventry-subtitle">
      {{ .description | truncate 80 }}
    </p>
    <div class="preventry-meta">
      <span>{{ with .type }}{{ . }}{{ else }}Evento{{ end }}</span>
      <span>Fecha: {{ .date | dateFormat "2/1/2006" }}</span>
      <span>Formato: {{ with .format }}{{ . }}{{ else }}Online{{ end }}</span>
    </div>
    <a class="button button-green" href="{{ .url }}">Apuntarse</a>
  </div>
</div>
