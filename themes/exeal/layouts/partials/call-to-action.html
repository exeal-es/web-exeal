<div class="row justify-content-center align-items-center text-center">
  <div class="col-m-12">
    <p>
      {{ if .href }}
        <a href="{{ .href }}" target="_blank" rel="noopener noreferrer" class="button button-center">{{ .text }}</a>
      {{ else }}
        <a data-scroll="{{ .scrollTo }}" href="#" class="button button-center">{{ .text }}</a>
      {{ end }}
    </p>
  </div>
</div>
