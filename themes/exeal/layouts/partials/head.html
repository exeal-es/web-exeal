<head>
  <meta charset="utf-8">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <!--<title></title>-->
  <!-- Meta -->

  <meta name="description" content="{{ .Description }}">
  <meta name="author" content="Exeal">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:url" content="https://www.exeal.com/">
  <meta property="og:image" content="https://www.exeal.com/assets/img/open-graph.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@exeal_es">
  <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta name="twitter:description" content="{{ .Description }}">
  <meta name="twitter:image" content="https://www.exeal.com/assets/img/open-graph.jpg">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/blog.css" />
  <link rel="stylesheet" href="/assets/css/article.css" />
  <link rel="stylesheet" href="/assets/css/tags.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png" />

  <!-- Google Analytics -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  {{ if eq (getenv "HUGO_ENV") "production" }}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172984297-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-172984297-1');
  </script>
  {{ end }}
</head>
