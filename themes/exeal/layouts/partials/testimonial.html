{{ $customer := index .context.Site.Data.customers .customerId }}
<div class="box">
  <div class="flap"></div>
  <p>&ldquo;{{ .testimonial }}&rdquo;</p>
  <div class="avatar-with-name">
    <img class="avatar rounded-circle" src="{{ $customer.avatar }}" />
    <div class="customer-name">
      <p>{{ $customer.name }}</p>
      <p>{{ $customer.job_title }} @ {{ $customer.company }}</p>
    </div>
  </div>
</div>
