<section id="{{ .id }}" class="{{ .className }}">
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-md-7">
        <h1>{{ .header }}</h1>
        <p><img class="arrow-down" src="/assets/img/arrow-down-primary.svg" /></p>
        <p class="bigger">{{ .subheader | safeHTML }}</p>
        <a data-scroll="{{ .ctaScrollTo }}" href="#" class="button">{{ .ctaText }}</a>
      </div>
      <div class="col-md-5 d-none d-sm-none d-md-block">
        <img
          class="img-fluid pad"
          src="{{ .image }}"
        />
      </div>
    </div>
  </div>
</section>
