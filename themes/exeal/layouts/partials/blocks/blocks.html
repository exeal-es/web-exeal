<section id="{{ .id }}" class="{{ .className }}">
  <div class="container">
    <div class="row">
      <div class="col-12 justify-content-center align-items-center text-center">
        <h2>{{ .header | safeHTML }}</h2>
        <p>{{ .paragraph | safeHTML }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul class="row blocks">
          {{ range .blocks }}
            <li class="col-md-3">
              <div class="col-md-12 inner">
                {{ . | safeHTML }}
              </div>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
