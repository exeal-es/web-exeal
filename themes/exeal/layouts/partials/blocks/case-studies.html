<section id="{{ .id }}" class="{{ .className }}">
  <div class="container">
    {{- partial "arrow-header.html" (dict "header" .header) }}

    <div class="row mt-3 mb-3 justify-content-center align-items-center text-center">
      <div class="col-md-8">
        <p>
          {{ .subheader }}
        </p>
      </div>
      <div class="case-study-card-container">
        {{ range .casestudies }}
        <div class="case-study-card">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ .youtube }}"></iframe>
          </div>
          <div class="container">
            <h4>{{ .title }}</h4>
            <h6>{{ .description }}</h6>
            <a href="{{ .link }}" class="button-hollow"
              style="margin: auto; text-align: center; display: block">{{ .cta }}</a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
