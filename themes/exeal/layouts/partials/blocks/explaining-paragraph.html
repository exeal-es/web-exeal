<section id="{{ .id }}" class="{{ .className }}">
  <div class="container">
    {{- partial "arrow-header.html" (dict "header" .header) }}

    <div class="row">
      <div class="col-md-12">
        {{ range .paragraphs }}
          <p>
            {{ . }}
          </p>
        {{ end }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>
          <a data-scroll="sect-contact" href="#" class="button button-center">{{ .callToAction }}</a>
        </p>
      </div>
    </div>
  </div>
</section>
