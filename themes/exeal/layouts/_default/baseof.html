<!doctype html>
<html lang="es">
  {{- partial "head.html" . -}}

  {{ define "nav-items" }}
	  {{- partial "navbar.html" . -}}
  {{ end }}

  <body>
    <nav class="dark navbar navbar-expand-lg navbar-dark navbar-shrink">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img src="/assets/img/logo-exeal-header.svg" alt="Exeal"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto">
            {{- block "nav-items" . }}{{- end }}
          </ul>
        </div>
      </div>
    </nav>
    {{- block "main" . }}{{- end }}
    <footer class="black footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 text-lg-left">
            <img src="/assets/img/logo-exeal-footer.svg" alt="Exeal" />
            {{- block "footer-links" . }}{{- end }}
          </div>
          <div class="col-lg-6 text-lg-right">
            <ul class="list-inline text-lg-right mt-3 mt-lg-0">
              <li class="list-inline-item">
                <a target="_blank" href="https://twitter.com/exeal"> <img src="/assets/img/social/twitter.svg"> </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="https://www.linkedin.com/company/exeal/"> <img src="/assets/img/social/linkedin.svg"> </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="https://www.youtube.com/channel/UCxVspi-mashFr1RPGxSxEPA"> <img src="/assets/img/social/youtube.svg"> </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="https://github.com/exeal-es"> <img src="/assets/img/social/github.svg"> </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="mailto:hola@exeal.com"> <img src="/assets/img/social/email.svg"> </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    {{- partial "javascript.html" . -}}
  </body>
</html>
