{{ range .Site.Data.clients }}
  <div class="col-lg-3 col-md-4 col-6 d-flex mt-3 mb-3 align-items-center justify-content-center">
    <img
      src="{{ .logo }}"
      class="img-fluid client-logo"
      style="max-height: 130px"
      alt="{{ .name }}"
      loading="lazy"
    />
  </div>
{{ end }}
